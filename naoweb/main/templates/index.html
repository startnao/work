{% load staticfiles %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>NaoWeb</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="text-center">
                <h1 class="modal-header">NAO</h1>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="button-up">
                        <span class="glyphicon glyphicon-menu-up"></span>
                    </button>
                </div>

                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="button-left">
                            <span class="glyphicon glyphicon-menu-left"></span>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">Middle</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="button-right">
                            <span class="glyphicon glyphicon-menu-right"></span>
                        </button>
                    </div>
                </div>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="button-backward">
                        <span class="glyphicon glyphicon-menu-down"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/qwest.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>
